<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/index.page.min.css" />
  <link rel="shortcut icon" href="../../../assets/icons/favicon-32x32.png" type="image/x-icon" />
  <title>Steps - Progress Steps</title>
</head>

<body class="p-index">
  <div class="o-progress-steps__base" data-js-component="ProgressSteps">
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>

      <div class="buttons-container">
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
      </div>


    </div>

  </div>

  <script src="javascript/index.page.js" async defer></script>
</body>

</html>
