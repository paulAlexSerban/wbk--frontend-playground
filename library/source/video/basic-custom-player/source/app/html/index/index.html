<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/index.page.min.css" />
  <link rel="shortcut icon" href="../../../assets/icons/favicon-32x32.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />
  <title>Basic Custom Player</title>
</head>

<body class="p-index">
  <div class="o-custom-player__base" data-js-component="CustomPlayer">
    <h1 class="o-custom-player__heading">Basic Custom Player</h1>
    <video src="/assets/videos/gone.mp4" id="video" class="o-custom-player__screen" poster="/assets/images/poster-480px.webp"></video>
    <div class="o-custom-player__controls">
      <button class="o-custom-player__button" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="o-custom-player__button" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input type="range" id="progress" class="o-custom-player__progress" min="0" max="100" step="0.1" value="0" />
      <span class="o-custom-player__timestamp" id="timestamp">00:00</span>
    </div>

  </div>

  <script src="javascript/index.page.js" async defer></script>
</body>

</html>
