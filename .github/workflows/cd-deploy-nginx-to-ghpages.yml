name: Deploy Github Pages
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "ğŸ”„  Cache node_modules"
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: "ğŸ”§ Setup NodeJS 16.19.0"
        uses: actions/setup-node@v1
        with:
          node-version: 16.19.0

      - name: "ğŸ”§ Install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ“¦  Install Nginx Development dependencies"
        run: bash modulize.bash -e production -m component-library -p install 

      - name: "ğŸ—ï¸  Build Frontend Component Library"
        run: bash modulize.bash -e production -m component-library -p build

      - name: "ğŸšš  Package Nginx"
        run: |
          bash modulize.bash -e production -m package -p clean
          bash modulize.bash -e production -m package -p build

      - name: "ğŸš€ Deploy to GitHub Pages"
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: package/nginx
