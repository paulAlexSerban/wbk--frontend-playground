name: Deploy Front-end Component Collection to Github Pages
on:
    workflow_dispatch:

jobs:
    deploy:
        name: Deploy Front-end Component Collection
        runs-on: ubuntu-latest
        steps:
            - name: 'ğŸ“¥ checkout repository'
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: 'ğŸ”„  Cache node_modules'
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: 'ğŸ”§ Setup NodeJS 22.14.0'
              uses: actions/setup-node@v1
              with:
                  node-version: 22.14.0

            - name: 'ğŸ”§ Install npm@latest'
              run: |
                  npm i -g npm@latest
                  npm i -g yarn

            - name: 'ğŸ“¦  Install Assets dependencies'
              run: yarn install:assets

            - name: 'ğŸ“¦  Install Dashboard dependencies'
              run: yarn install:dashboard

            - name: 'ğŸ“¦  Install Libraries dependencies'
              run: yarn install:libs

            - name: 'ğŸ—ï¸  Process Assets'
              run: yarn process:assets

            - name: 'ğŸ—ï¸  Build Libraries'
              run: yarn build:libs

            - name: 'ğŸšš  Package Libraries'
              run: yarn package

            - name: 'ğŸ—ï¸  Process Dashboard'
              run: yarn process:dashboard

            - name: 'ğŸš€ Sync Assets'
              run: yarn sync:assets

            - name: 'ğŸš€ Deploy to GitHub Pages'
              uses: JamesIves/github-pages-deploy-action@4.1.1
              with:
                  branch: gh-pages-frontend-component-collection
                  folder: package/frontend-component-collection
