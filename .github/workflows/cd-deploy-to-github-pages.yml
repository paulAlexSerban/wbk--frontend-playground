name: Deploy Front-end Playground to Github Pages
on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    NODE_VERSION: 22.14.9
    BASE_URL: ${{ secrets.BASE_URL }}

jobs:
    deploy:
        name: Deploy Front-end Playground
        runs-on: ubuntu-latest
        steps:
            - name: 'ğŸ“¥ checkout repository'
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: 'ğŸ”„  Cache node_modules'
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: 'ğŸ”§  Setup NodeJS ${{ env.NODE_VERSION }}'
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: 'ğŸ”§ Install npm@latest'
              run: npm i -g yarn

            - name: 'ğŸ“¦  Install Assets dependencies'
              run: yarn install:assets

            - name: 'ğŸ“¦  Install Dashboard dependencies'
              run: yarn install:dashboard

            - name: 'ğŸ“¦  Install Libraries dependencies'
              run: yarn install:libs

            - name: 'ğŸ—ï¸  Process Assets'
              run: yarn process:assets

            - name: 'ğŸ—ï¸  Build Libraries'
              run: yarn build:libs

            - name: 'ğŸšš  Package Libraries'
              run: yarn package

            - name: 'ğŸ—ï¸  Process Dashboard'
              run: yarn build:dashboard

            - name: 'ğŸš€ Sync Assets'
              run: yarn sync:assets

            - name: 'ğŸš€ Deploy to GitHub Pages'
              uses: JamesIves/github-pages-deploy-action@4.1.1
              with:
                  branch: gh-pages
                  folder: package/libraires
