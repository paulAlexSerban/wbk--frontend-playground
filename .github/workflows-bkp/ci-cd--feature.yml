name: CI/CD - FEAT / FIX / REFACTOR / PERF / REVERT / TEST
on:
    push:
        branches:
            - develop
            - main
            - feat/*
            - fix/*
            - refactor/*
            - perf/*
            - revert/*
            - test/*
    pull_request:
        types: [synchronize]
    workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

env:
    NODE_VERSION: 18.17.1
    BASE_URL: ${{ secrets.BASE_URL }}
    ASSETS_PATH: ${{ secrets.ASSETS_PATH }}

jobs:
    formats-check:
        name: 'Formats Check'
        runs-on: ubuntu-latest

        steps:
            - name: 'ðŸ“¥ checkout repository'
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: 'ðŸ”§  Setup NodeJS ${{ env.NODE_VERSION }}'
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'yarn'

            - name: 'ðŸ”§ Install dependencies'
              run: yarn install

            - name: 'Format Check'
              run: yarn run formats:check

    build-n-package:
        name: 'Build & Package'
        runs-on: ubuntu-latest
        needs: [formats-check]
        steps:
            - name: 'ðŸ“¥ checkout repository'
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: 'ðŸ”§  Setup NodeJS ${{ env.NODE_VERSION }}'
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'yarn'

            - name: 'ðŸ”§ Install dependencies'
              run: yarn install

            - name: 'Run Build'
              run: yarn run build:prod

            - name: 'Package ./libraries'
              run: yarn run package

            - name: 'Upload libraries artifact'
              uses: actions/upload-artifact@v3
              with:
                  name: libraries-${{ github.run_number }}-${{ github.run_id }}
                  path: './package/libraries/'

    deploy-dev:
        name: 'Deploy to Gh. Pages'
        runs-on: ubuntu-latest
        needs: [build-n-package]
        steps:
            - name: 'ðŸ“¥ checkout repository'
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: 'Create package/dist'
              run: mkdir -p package/libraries

            - uses: actions/download-artifact@v3
              with:
                  name: libraries-${{ github.run_number }}-${{ github.run_id }}
                  path: package/libraries

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v2
              with:
                  # Upload entire repository
                  path: './package/libraries'

            - name: 'ðŸ”§ Setup Pages'
              uses: actions/configure-pages@v3

            - name: 'ðŸš€ Deploy to GitHub Pages'
              id: deployment
              uses: actions/deploy-pages@v2
