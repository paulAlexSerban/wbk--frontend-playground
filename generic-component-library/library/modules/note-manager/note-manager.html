<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Note Manager</title><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/generic-component-library/commons/base/reset/reset.css"><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/generic-component-library/commons/base/elements/elements.css"><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/generic-component-library/commons/themes/base/base-auto.css"><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/generic-component-library/system/templates/base/base.css"><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/generic-component-library/commons/layouts/grid/12-col-flexbox-grid.css"><script src="https://paulalexserban.github.io/wbk--frontend-playground/generic-component-library/system/templates/base/base.js" defer="defer"></script></head><body class="grid"><main class="row"><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/generic-component-library/library/modules/note-manager/note-manager.css"><script src="https://paulalexserban.github.io/wbk--frontend-playground/generic-component-library/library/modules/note-manager/note-manager.js" defer="defer"></script><div class="note-manager__base" data-js-widget="NoteManager" data-assets-pen-to-square-src="https://paulalexserban.github.io/wbk--frontend-playground/assets/svgs/fa-pen-to-square.svg" data-assets-fa-times-src="https://paulalexserban.github.io/wbk--frontend-playground/assets/svgs/fa-times.svg"><div class="note-manager__wrapper"><header class="note-manager__header"><h2>Note Manager</h2><form id="search-note"><input class="note-manager__search-input" placeholder="Search note..."></form></header><div class="note-list"><ul class="note-manager__note-list" id="list"><li class="note-manager__note-item"><p>First note</p><p class="note-manager__controls"><img class="fa-pencil-square-o" src="https://paulalexserban.github.io/wbk--frontend-playground/assets/svgs/fa-pen-to-square.svg"/> <img class="fa-times" src="https://paulalexserban.github.io/wbk--frontend-playground/assets/svgs/fa-times.svg"/></p><input class="note-manager__edit-note"></li><li class="note-manager__note-item"><p>Second note</p><p class="note-manager__controls"><img class="fa-pencil-square-o" src="https://paulalexserban.github.io/wbk--frontend-playground/assets/svgs/fa-pen-to-square.svg"/> <img class="fa-times" src="https://paulalexserban.github.io/wbk--frontend-playground/assets/svgs/fa-times.svg"/></p><input class="note-manager__edit-note"></li><li class="note-manager__note-item"><p>Third note</p><p class="note-manager__controls"><img class="fa-pencil-square-o" src="https://paulalexserban.github.io/wbk--frontend-playground/assets/svgs/fa-pen-to-square.svg"/> <img class="fa-times" src="https://paulalexserban.github.io/wbk--frontend-playground/assets/svgs/fa-times.svg"/></p><input class="note-manager__edit-note"></li></ul></div><div class="note-manager__hide-list" id="hide-list"><label class="note-manager__hide-list-label" id="hide-toggle" for="hide">Hide notes</label> <input class="note-manager__hide-list-checkbox" type="checkbox" id="hide"></div><div class="note-manager__add-notes" id="add-notes"><form class="note-manager__add-notes-form" id="add"><input class="note-manager__add-notes-item" placeholder="Add a note.." id="add-input"> <input class="note-manager__add-notes-submit" type="submit" value="Add" id="add-btn"></form></div></div></div></main></body></html>
