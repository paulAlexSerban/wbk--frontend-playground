<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="https://paulalexserban.github.io/wbk--frontend-playground/assets/icons/favicon.ico"><title>Paint Clone</title><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/system/templates/dev-days-matrix/dev-days-matrix-base.css"></head><body class="grid"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/><script src="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/commons/vendors/jspaint/jspaint.js" defer="defer"></script><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/library/modules/mini-games/paint-clone.css"><script src="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/library/modules/mini-games/paint-clone.js" defer="defer"></script><div class="top-bar"><div class="active-tool"><span id="active-tool" title="Active Tool">Brush</span></div><div class="brush tool"><i class="fas fa-brush" id="brush" title="Brush"></i> <input class="jscolor" value="a51dab" id="brush-color"> <span class="size" id="brush-size" title="Brush Size">10</span> <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider"></div><div class="bucket tool"><i class="fas fa-fill-drip" title="Background Color"></i> <input class="jscolor" value="ffffff" id="bucket-color"></div><div class="tool"><i class="fas fa-eraser" id="eraser" title="Eraser"></i></div><div class="tool"><i class="fas fa-undo-alt" id="clear-canvas" title="Clear"></i></div><div class="tool"><i class="fas fa-download" id="save-storage" title="Save Local Storage"></i></div><div class="tool"><i class="fas fa-upload" id="load-storage" title="Load Local Storage"></i></div><div class="tool"><i class="fas fa-trash-alt" id="clear-storage" title="Clear Local Storage"></i></div><div class="tool"><a id="download"><i class="far fa-save" title="Save Image File"></i></a></div></div><div class="mobile-message"><h2>Please use application on larger screen</h2></div><p class="attribution">Project from <a href="https://www.udemy.com/course/javascript-web-projects-to-build-your-portfolio-resume/" target="_blank">JavaScript Web Projects: 20 Projects to Build Your Portfolio</a>. Improved by <a href="#">Paul Serban</a> for academic purposes.</p></body></html>
