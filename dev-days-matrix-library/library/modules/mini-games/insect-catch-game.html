<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="https://paulalexserban.github.io/wbk--frontend-playground/assets/icons/favicon.ico"><title>Insect Catch Game</title><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/system/templates/dev-days-matrix/dev-days-matrix-base.css"></head><body class="grid"><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/library/modules/mini-games/insect-catch-game.css"><script src="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/library/modules/mini-games/insect-catch-game.js" defer="defer"></script><div class="screen"><h1>Catch The Insect</h1><button class="btn" id="start-btn">Play Game</button></div><div class="screen"><h1>What is your "favorite" insect?</h1><ul class="insects-list"><li><button class="choose-insect-btn"><p>Fly</p><img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly"></button></li><li><button class="choose-insect-btn"><p>Mosquito</p><img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito"/></button></li><li><button class="choose-insect-btn"><p>Spider</p><img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider"/></button></li><li><button class="choose-insect-btn"><p>Roach</p><img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach"/></button></li></ul></div><div class="screen game-container" id="game-container"><h3 id="time" class="time">Time: 00:00</h3><h3 id="score" class="score">Score: 0</h3><h5 id="message" class="message">Are you annnoyed yet?<br>You are playing an impossible game!!</h5></div><p class="attribution">Project from <a href="https://www.udemy.com/course/50-projects-50-days/" target="_blank">50 Projects In 50 Days - HTML, CSS &amp; JavaScript</a>. Improved by <a href="#">Paul Serban</a> for academic purposes.</p></body></html>
