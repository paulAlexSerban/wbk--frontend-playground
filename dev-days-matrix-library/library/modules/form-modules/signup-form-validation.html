<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="https://paulalexserban.github.io/wbk--frontend-playground/assets/icons/favicon.ico"><title>Bookmark Keeper</title><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/system/templates/dev-days-matrix/dev-days-matrix-base.css"></head><body class="grid"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/><link rel="stylesheet" href="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/library/modules/form-modules/signup-form-validation.css"><script src="https://paulalexserban.github.io/wbk--frontend-playground/dev-days-matrix-library/library/modules/form-modules/signup-form-validation.js" defer="defer"></script><div class="container"><h1>Sign Up Today!</h1><form id="form"><div class="form-group"><label for="name">Full Name</label> <input id="name" name="name" placeholder="Full Name" required minlength="3" maxlength="100"></div><div class="form-group"><label for="phone">Phone Number</label> <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></div><div class="form-group"><label for="email">Email Address</label> <input type="email" id="email" name="email" placeholder="email@address.com" required></div><div class="form-group"><label for="website">Website URL</label> <input type="url" id="website" name="website" placeholder="http://jacinto.design" required></div><div class="form-group"><label for="password1">Password</label> <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."></div><div class="form-group"><label for="password2">Confirm Password</label> <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password"></div><button type="submit">Register</button></form><div class="message-container"><h3 id="message">Don't Hesitate!</h3></div></div><p class="attribution">Project from <a href="https://www.udemy.com/course/javascript-web-projects-to-build-your-portfolio-resume/" target="_blank">JavaScript Web Projects: 20 Projects to Build Your Portfolio</a>. Improved by <a href="#">Paul Serban</a> for academic purposes.</p></body></html>
