<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="/wbk--fe-playground--javascript//assets/icons/favicon.ico"><title>Exchange Rate Calculator</title><link rel="stylesheet" href="/wbk--fe-playground--javascript//dev-days-matrix-library/system/templates/dev-days-matrix/dev-days-matrix-base.css"></head><body class="grid"><link rel="stylesheet" href="/wbk--fe-playground--javascript//dev-days-matrix-library/library/modules/calculator/expense-tracker.css"><script src="/wbk--fe-playground--javascript//dev-days-matrix-library/library/modules/calculator/expense-tracker.js" defer="defer"></script><h2>Expense Tracker</h2><div class="container"><h4>Your Balance</h4><h1 id="balance">$0.00</h1><div class="inc-exp-container"><div><h4>Income</h4><p id="money-plus" class="money plus">+$0.00</p></div><div><h4>Expense</h4><p id="money-minus" class="money minus">-$0.00</p></div></div><h3>History</h3><ul id="list" class="list"></ul><h3>Add new transaction</h3><form id="form"><div class="form-control"><label for="text">Text</label> <input id="text" placeholder="Enter text..."/></div><div class="form-control"><label for="amount">Amount<br/>(negative - expense, positive - income)</label> <input type="number" id="amount" placeholder="Enter amount..."/></div><button class="btn">Add transaction</button></form></div><p class="attribution">Project from <a href="https://www.udemy.com/course/web-projects-with-vanilla-javascript/" target="_blank">20 Web Projects With Vanilla JavaScript</a>. Improved by <a href="#">Paul Serban</a> for academic purposes.</p></body></html>
